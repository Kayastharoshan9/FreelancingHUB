{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'job' job.id %}"><iconify-icon icon="material-symbols:chevron-left" width="24"></iconify-icon></a>
            <br>

            <form class="form" method="POST" action="">
                {% csrf_token %}
                
                <h3>Submit a Bid for "{{job.title}}"</h3>
                
                <div class="form__field">
                    <label>Job Budget: ${{job.budget_min}} - ${{job.budget_max}}</label>
                </div>
                
                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}</label>
                    {{field}}
                    
                    {% for error in field.errors %}
                    <p style="color: red;">{{error}}</p>
                    {% endfor %}
                </div>
                {% endfor %}

                <input class="btn btn--sub btn--lg my-md" type="submit" value="Submit Bid" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
